<div class="container mt-4">
    <div class="card shadow-lg p-3 rounded">
        <h4 class="text-center mb-3">ðŸ“– Address Book</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of persons">
                        <td class="fw-bold">{{ person.fullName }}</td>
                        <td>{{ person.phoneNumber }}</td>
                        <td>{{ person.address }}</td>
                        <td>{{ person.city }}</td>
                        <td>{{ person.state }}</td>
                        <td>{{ person.zipCode }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm px-3" (click)="deletePerson(person.id)">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

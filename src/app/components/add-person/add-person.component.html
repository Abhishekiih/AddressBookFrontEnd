<form (ngSubmit)="addPerson()" #personForm="ngForm" class="p-4 shadow-lg bg-white rounded">
    <h2 class="text-center mb-4">Add New Person</h2>

    <div class="row">
        <!-- Full Name -->
        <div class="col-md-6 mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="fullName" [(ngModel)]="person.fullName" name="fullName" class="form-control"
                    placeholder="Enter full name" required />
            </div>
        </div>

        <!-- Phone Number -->
        <div class="col-md-6 mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" id="phoneNumber" [(ngModel)]="person.phoneNumber" name="phoneNumber"
                    class="form-control" placeholder="Enter phone number" required />
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Address -->
        <div class="col-md-12 mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" [(ngModel)]="person.address" name="address" class="form-control"
                placeholder="Enter address" required />
        </div>
    </div>

    <div class="row">
        <!-- City -->
        <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City:</label>
            <select id="city" [(ngModel)]="person.city" name="city" class="form-select" required>
                <option value="" disabled selected>Select City</option>
                <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
            </select>
        </div>

        <!-- State -->
        <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State:</label>
            <select id="state" [(ngModel)]="person.state" name="state" class="form-select" required>
                <option value="" disabled selected>Select State</option>
                <option *ngFor="let state of states" [value]="state">{{ state }}</option>
            </select>
        </div>

        <!-- Zip Code -->
        <div class="col-md-4 mb-3">
            <label for="zipCode" class="form-label">Zip Code:</label>
            <input type="text" id="zipCode" [(ngModel)]="person.zipCode" name="zipCode" class="form-control"
                placeholder="Enter zip code" required />
        </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-plus"></i> Add Person
        </button>
    </div>
</form>
